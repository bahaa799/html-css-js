<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contactus.css">
</head>
<body>

    <div class="container">

        <div class="contact-section">
            <h2 class="contact-title">Contact Us</h2>
            <p class="contact-description">We would love to hear from you! Whether you have a question, feedback, or need assistance, feel free to reach out to us using the form below or through our contact details.</p>
        </div>

        <form
            action="https://formspree.io/f/xbljydzg"  
            method="POST"
        >
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject of your message" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Send Message</button>
        </form>

    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</br>
</br>
</br>
</body>
</html>
