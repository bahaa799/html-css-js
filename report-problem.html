<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Problem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="report-problem.css">

</head>
<body>

    <div class="container">

        <div class="problem-section">
            <h2 class="problem-title">Report a Problem</h2>
            <p class="problem-description">Encountered an issue while using our platform? Please fill out the form below and describe the problem in detail. Our team will look into it as soon as possible.</p>
        </div>

        <form action="https://formspree.io/f/xbljydzg" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="problem-type" class="form-label">Type of Problem</label>
                <select class="form-control" id="problem-type" name="problem_type" required>
                    <option value="technical">Technical Issue</option>
                    <option value="billing">Billing Issue</option>
                    <option value="content">Content Issue</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Problem Description</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Describe the issue in detail..." required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Submit Problem</button>
        </form>

    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
