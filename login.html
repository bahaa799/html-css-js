<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Streamify</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container my-5">
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username or email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-custom mt-3">Login</button>
    </form>
    <a href="signup.html" class="signup-link">Don't have an account? Sign up here!</a>
</div>

<a href="Streamify.html" class="btn-home">Back to Home</a>

</body>
</html>
