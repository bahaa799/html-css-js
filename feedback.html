<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="feedback.css">

</head>
<body>

    <div class="container">

        <div class="feedback-section">
            <h2 class="feedback-title">We Value Your Feedback</h2>
            <p class="feedback-description">Your feedback is important to us! Let us know what you think about our platform, features, or if you have any suggestions for improvement.</p>
        </div>

        <form action="https://formspree.io/f/xbljydzg" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">

                <label for="rating" class="form-label">Rating</label>
               
                <select class="form-control" id="rating" name="rating" required>
                    
                    <option value="5">Excellent - 5 Stars</option>
                    <option value="4">Good - 4 Stars</option>
                    <option value="3">Average - 3 Stars</option>
                    <option value="2">Below Average - 2 Stars</option>
                    <option value="1">Poor - 1 Star</option>
                
                </select>
               
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your feedback..." required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Submit Feedback</button>
        </form>

    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
