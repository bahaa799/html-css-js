<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Our Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="explore.css">

</head>
<body>

    <div class="container">
        <h2 class="text-center my-5" style="color:#8D0909;">Explore Our Plans</h2>

        <div class="pricing-section">
            <div class="plan-card col-md-3">
                <div class="card-body">
                    <div class="plan-title">Basic Plan</div>
                    <div class="plan-price">$9.99/month</div>
                    <ul class="plan-features">
                        <li>10GB Storage</li>
                        <li>Basic Support</li>
                        <li>1 User</li>
                    </ul>
                    <button class="btn-select">Choose Plan</button>
                </div>
            </div>

            <div class="plan-card col-md-3">
                <div class="card-body">
                    <div class="plan-title">Standard Plan</div>
                    <div class="plan-price">$19.99/month</div>
                    <ul class="plan-features">
                        <li>50GB Storage</li>
                        <li>Priority Support</li>
                        <li>Up to 3 Users</li>
                    </ul>
                    <button class="btn-select">Choose Plan</button>
                </div>
            </div>

            <div class="plan-card col-md-3">
                <div class="card-body">
                    <div class="plan-title">Premium Plan</div>
                    <div class="plan-price">$39.99/month</div>
                    <ul class="plan-features">
                        <li>200GB Storage</li>
                        <li>24/7 Support</li>
                        <li>Unlimited Users</li>
                    </ul>
                    <button class="btn-select">Choose Plan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
